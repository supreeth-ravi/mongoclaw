apiVersion: v1
kind: Secret
metadata:
  name: mongoclaw-secrets
  namespace: mongoclaw
  labels:
    app.kubernetes.io/name: mongoclaw
type: Opaque
stringData:
  # Replace these with your actual secrets
  # In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
  MONGOCLAW_MONGODB_URI: "mongodb://mongodb:27017/mongoclaw?replicaSet=rs0"
  MONGOCLAW_REDIS_URL: "redis://redis:6379/0"
  # MONGOCLAW_AI_OPENAI_API_KEY: "your-openai-key"
  # MONGOCLAW_AI_ANTHROPIC_API_KEY: "your-anthropic-key"
  # MONGOCLAW_SECURITY_API_KEYS: "key1,key2,key3"
